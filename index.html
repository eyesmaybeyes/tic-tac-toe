<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./images/819972.png" type="image/png" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container__image_miku">
                <img
                    class="container__image"
                    src="./images/tumblr_79530adf8941b069933e827d5a16e45d_9185cfcb_400.webp"
                />
            </div>
            <div class="col">
                <div class="game">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="result"></div>
                <button class="new-game">Новая игра</button>
            </div>
            <div class="container__image_yukiko">
                <img
                    class="container__image"
                    src="./images/37e2cd3ccad268be8f1ffed9489ceeda.gif"
                />
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
